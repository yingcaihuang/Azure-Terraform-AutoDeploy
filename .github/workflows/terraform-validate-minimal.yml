name: Terraform Validate - DNS Verification

on:
  push:
    branches:
      - feature/minimal-validation
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'providers.tf'
      - 'env/validation.tfvars'
      - '.github/workflows/terraform-validate-minimal.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: '选择操作 (plan/apply/destroy)'
        required: true
        default: 'plan'

env:
  TERRAFORM_VERSION: '1.6.0'

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure CLI
        run: |
          echo "✅ Azure CLI 认证成功"
          az account show --query 'name' -o tsv

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan - DNS Verification
        run: |
          terraform plan \
            -var-file="env/validation.tfvars" \
            -out=tfplan \
            -lock=false

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 5

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Apply - DNS Verification
        run: terraform apply -auto-approve tfplan

      - name: Show Outputs
        run: terraform output -json

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy - DNS Verification
        run: |
          terraform destroy \
            -var-file="env/validation.tfvars" \
            -auto-approve \
            -lock=false
          echo "✅ DNS 测试记录已删除"
